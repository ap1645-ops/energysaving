            item.className = "w-auto px-5 py-3 rounded-2xl bounce-in shadow-md flex flex-row items-center gap-3 border-2 border-white/80";
            
            const target = badge.getAttribute('data-target');
            // åˆ†é–‹æ·»åŠ  class ä»¥é¿å…ç©ºæ ¼éŒ¯èª¤
            if(target === 'energy') {
                item.classList.add('bg-orange-400', 'text-white');
            } else if(target === 'water') {
                item.classList.add('bg-blue-400', 'text-white');
            } else {
                item.classList.add('bg-green-400', 'text-white');
            }
            
            item.draggable = false;
            
            // ç¸®å° icon
            item.querySelectorAll('div').forEach(el => {
                if (el.classList.contains('text-4xl') || el.classList.contains('text-5xl')) {
                    el.classList.remove('text-4xl', 'text-5xl');
                    el.classList.add('text-2xl');
                }
            });
            
            zone.querySelector('.dropped-items').appendChild(item);
            
            // ç§»é™¤å€‰åº«ä¸­çš„åŸå§‹ç‰©ä»¶
            badge.remove();

            // ç‰¹æ•ˆ
            confetti({
                particleCount: 40,
                spread: 70,
                origin: { y: 0.8 },
                colors: ['#ffffff', '#60a5fa', '#34d399', '#fbbf24']
            });

            if (score === parseInt(document.getElementById('total').innerText)) {
                setTimeout(showVictory, 600);
            }
        }

        function playWrongEffect(badge) {
            badge.classList.add('shake');
            setTimeout(() => badge.classList.remove('shake'), 400);
        }

        function showVictory() {
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 6, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 6, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
            document.getElementById('victory-modal').classList.remove('hidden');
        }
    </script>
</body>
</html>
